<!doctype html>
<html lang="en">

<head>
  <title>Rock Paper Scissors</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/8b202a175d.js" crossorigin="anonymous"></script>

</head>

<body>
  <!-- HEADER SECTION -->
  <header class="container-fluid bg-dark pb-5 mb-5">
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="text-light">Rock, Paper, Scissors</h1>
      </div>
    </div>
  </header>
  <!-- MAIN SECTION -->
  <main>
    <div class="row justify-content-center text-center ">
      <div class="col-4">
        <button class="btn btn-outline-dark btn-block btn-lg" id="rock" onclick="play('rock')">Rock</button>
      </div>
    </div>
    <div class="row justify-content-center text-center mt-3">
      <div class="col-4">
        <button class="btn btn-outline-dark btn-block btn-lg" id="paper" onclick="play('paper')">Paper</button>
      </div>
    </div>
    <div class="row justify-content-center text-center mt-3">
      <div class="col-4">
        <button class="btn btn-outline-dark btn-block btn-lg" id="scissors" onclick="play('scissors')">Scissors</button>
      </div>
    </div>
    <div class="row justify-content-center text-center mt-3">
      <div class="col-6 text-dark" id="result">
      </div>
    </div>
  </main>
  <!-- FOOTER SECTION -->
  <footer class="container-fluid bg-dark mt-5 text-light">
    <div class="row">
      <div class="col-12 text-center">
        <p>A simple game for simple people</p>
      </div>
    </div>
  </footer>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
